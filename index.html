<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- STYLE.CSS LINK/s -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <header>
        <!-- HEADER SECTION -->
        <nav>
            <section class="navbar">
                <div class="nav-container flex blue-bg">
                    <div class="logo-sec">
                        <img src="./img/logo.png" alt="Logo">
                    </div>
                    <div class="hamburger-menu ">
                        <button class="hamburger-btn blue-bg"><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <main>
        <!-- DEMO SECTION -->
        <div class="container">
            <section class="demo-app light-blue-bg padding-horizontal-center">
                <h1 class="demo-titles color-blue">Get a demo application</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. At sed, repellendus tenetur modi, soluta nemo reiciendis illum fugiat deserunt voluptate similique.</p>
                <a class="blue-bg white-text"><i class="fa-brands fa-apple demo-button-style"></i>App Store</a>
                <img class="phone-img" src="./img/phone.png" alt="">
            </section>
            <section class="strategic-planning"></section>
            <section class="partners"></section>
            <section class="benefits"></section>
            <section class="about-us"></section>
            <section class="get-started"></section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
